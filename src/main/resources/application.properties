spring.application.name=PetHouseholdService
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.schema-locations=classpath:schema.sql
spring.h2.console.enabled=true


spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.example.adf_lab5=INFO

logging.level.com.graphql-java=DEBUG
logging.level.com.graphql-java-kickstart=DEBUG

logging.level.c.example.adf_lab5.aspect=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO

logging.level.org.springframework.security=DEBUG
spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.roles=ADMIN
